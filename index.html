<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Zupy Beats</title>
  </head>
  <body>
    <header class="title">
      <h1>Zupy  Beats</h1>
    </header>
    <div class="beatMachine">
      <div class="keys">

        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Kick</span>
        </div>

        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Cowbell</span>
        </div>

        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Conga</span>
        </div>

        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">HBA Bass</span>
        </div>

        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Sci-fi Hit</span>
        </div>

        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Bass Drop</span>
        </div>

        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Open Hat</span>
        </div>

        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Hi Hat</span>
        </div>

        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Snare</span>
        </div>

      </div>
    </div>
    <!--div data-key="65"-->
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/cowbell.wav"></audio>
    <audio data-key="68" src="sounds/conga.wav"></audio>
    <audio data-key="70" src="sounds/hbaBass.wav"></audio>
    <audio data-key="71" src="sounds/sciFiHit.wav"></audio>
    <audio data-key="72" src="sounds/bassDrop.wav"></audio>
    <audio data-key="74" src="sounds/openHat.wav"></audio>
    <audio data-key="75" src="sounds/hiHat.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>

<script type="text/javascript">
  
  
</script>

<script type="text/javascript" src="js/app.js"></script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
